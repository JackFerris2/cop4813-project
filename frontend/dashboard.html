<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">My Tasks</h1>
    <div class="row text-center">
        <div class="col-md-4">
            <h3>To Do</h3>
            <div class="bg-light border rounded p-3" style="min-height: 300px;">
                <div class="card mb-2">
                    <div class="card-body">Task 1</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>In Progress</h3>
            <div class="bg-light border rounded p-3" style="min-height: 300px;">
                <div class="card mb-2">
                    <div class="card-body">Task 2</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Done</h3>
            <div class="bg-light border rounded p-3" style="min-height: 300px;">
                <div class="card mb-2">
                    <div class="card-body">Task 3</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end mt-4">
        <a href="tasks/create-task.html" class="btn btn-primary">+ Add Task</a>
    </div>
</div>
</body>
</html>
